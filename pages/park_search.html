<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parks</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <div class="container" id="header_text">
            <h1><a href="../index.html">America's National Parks</a></h1>
        </div>
    </header>
    <main>
        <div class="filler"></div>
        <div class="container pillbox">
            <h2>Search for National Parks</h2>
            <div class="radio_selection">
                <div>
                    <input type="radio" id="park_location" name="search" value="loc" onclick="toggleDropdowns()">
                    <label for="park_location">Search by Park Location</label>
                </div>
                <div>
                    <input type="radio" id="park_type" name="search" value="type" onclick="toggleDropdowns()">
                    <label for="park_type">Search by Park Type</label>
                </div>
                <div>
                    <input type="radio" id="park_all" name="search" value="all" onclick="toggleDropdowns()" checked>
                    <label for="park_all">Search All Parks</label>
                </div>
            </div>
            <br>
            <div class="dropdowns">
                <div id="locationDropdown">
                    <label for="location">Search States:</label>
                    <select id="location" onchange="updateLocationList()">
                        <option value="">-- Select State --</option>
                        <!-- Populate by JavaScript -->
                    </select>
                </div>
                <div id="typeDropdown">
                    <label for="type">Search Park Types:</label>
                    <select id="type" onchange="updateLocationList()">
                        <option value="">-- Select Park Type --</option>
                        <!-- Populate by JavaScript -->
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="container" id="park_details">
            <!-- Matching parks will be displayed via JavaScript -->
        </div>
    </main>

    <script src="../js/toggleSearchType.js"></script>
    <script src="../js/parallax.js"></script>
    <script src="../js/data/parkTypeData.js"></script>
    <script src="../js/data/locationData.js"></script>
    <script src="../js/data/nationalParkData.js"></script>
    <script src="../js/parkSearch.js"></script>

    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>

</html>
